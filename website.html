        /* Snow effect styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #1a1a1a; /* Dark background for contrast */
            position: relative;
        }

        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

    <div class="snow"></div>

    <script>
        // Snow effect JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const snowContainer = document.querySelector('.snow');
            const numberOfSnowflakes = 100;

            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');

                // Randomize snowflake size, speed, and initial position
                snowflake.style.width = `${Math.random() * 10 + 5}px`; // Width between 5px and 15px
                snowflake.style.height = snowflake.style.width;
                snowflake.style.left = `${Math.random() * 100}vw`; // Random horizontal position
                snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`; // Random fall speed
                snowflake.style.animationDelay = `${Math.random() * 5}s`; // Delay for staggered start

                snowContainer.appendChild(snowflake);
            }
        });

        // Carousel functionality
        var slideIndex = 0;

        function moveSlide(direction) {
            const slides = document.querySelectorAll('.carousel-item');
            slideIndex += direction;

            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }

            const carousel = document.querySelector('.carousel');
            carousel.style.transform = `translateX(-${slideIndex * 100}%)`;
        }
    </script>
